<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player | Coding With Nick</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body>
  <div class="container">

    <div class="top-bar">
      <i class="material-icons">favorite_border</i>
      <span>Now Playing</span>
      <i class="material-icons">add</i>
    </div>
    <div class="img-area">
      <p align ="center">
      <img src="Images/music-1.jpg"width="500"height="300" align="middle" alt="">
    </p>
    </div>
    <div class="song-details">
      <p align ="center" class="name"></p>
      <p align ="center" class="artist"></p>
    </div>

    <div align ="center" class="progress-area">

      <div class="progress-bar">
        <audio id="main-audio" src=""></audio>
      </div>
      <div class="song-timer">
        <span class="current-time">0:00</span>
        <span class="max-duration">0:00</span>
      </div>
      <audio id="main-audio" src=""></audio>
    </div>


    
      
     
    </p>
    
    
    <div class="controls">
      <p align ="center">
      <i id="prev" class="material-icons prev">fast_rewind</i>
      
      <i id="next" class="material-icons next">fast_forward</i>
    </p>
     
</div>
      <div class="play-pause">
        <p align ="center">
        <i class="material-icons play">play_arrow</i>
      </p>
       </div>
       <i id="more-music" class="material-icons">queue_music</i>
      <div  
      <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat </i> 
      </div>
  
      
    

    <div   class="music-list">
      <div class="header">
        <div class="row">
          <i class="list material-icons">queue_music</i>
          <span>Music List</span>
        </div>
        <i id="close" class="material-icons">close</i>
      </div>
      <ul>
       
      </ul>
    </div>


  </div>

  <script src="js/music-list.js"></script>
  <script src="js/script.js"></script>

</body>

</html>
